# SonarQube Configuration for Vue3 Project
sonar.projectKey=tfg-unir-vue3
sonar.organization=isidromerayo
sonar.projectName=TFG UNIR Vue3 Frontend
sonar.projectVersion=1.0

# Source and test directories
sonar.sources=src
sonar.tests=tests
sonar.test.inclusions=tests/**/*.spec.ts,tests/**/*.test.ts

# Exclusions
sonar.exclusions=node_modules/**,dist/**,coverage/**

# Language settings and coverage
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.spec.ts,**/*.test.ts,**/tests/**,**/node_modules/**,**/dist/**

# Rule exclusions for test files
# S2068: Hard-coded passwords are acceptable in test files
sonar.issue.ignore.multicriteria=e1
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S2068
sonar.issue.ignore.multicriteria.e1.resourceKey=tests/**/*.spec.ts