# SonarQube Configuration for Vue3 Project
sonar.projectKey=isidromerayo_TFG_UNIR-vue3
sonar.organization=isidromerayo
sonar.projectName=TFG UNIR Vue3 Frontend
sonar.projectVersion=1.0

# Source and test directories
sonar.sources=src
sonar.tests=tests
sonar.test.inclusions=tests/**/*.spec.ts,tests/**/*.test.ts

# Exclusions
sonar.exclusions=node_modules/**,dist/**,coverage/**,public/**,cypress/**,*.config.ts,*.config.js,env.d.ts

# Language settings and coverage
sonar.typescript.lcov.reportPaths=coverage/merged/lcov.info,coverage/lcov.info,coverage/cypress/lcov.info
sonar.javascript.lcov.reportPaths=coverage/merged/lcov.info,coverage/lcov.info,coverage/cypress/lcov.info
sonar.coverage.exclusions=**/*.spec.ts,**/*.test.ts,**/tests/**,**/cypress/**,**/node_modules/**,**/dist/**,src/main.ts,src/types/**,src/assets/**,src/model/**

# Rule exclusions for test files
# S2068: Hard-coded passwords are acceptable in test files
sonar.issue.ignore.multicriteria=e1
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S2068
sonar.issue.ignore.multicriteria.e1.resourceKey=tests/**/*.spec.ts
