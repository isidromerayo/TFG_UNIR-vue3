name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10

    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - name: Setup pnpm cache
      uses: actions/cache@v4
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Cache Cypress binary
      uses: actions/cache@v4
      with:
        path: ~/.cache/Cypress
        key: ${{ runner.os }}-cypress-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-cypress-

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Install Cypress binary
      run: pnpm cypress install

    - name: Type check
      run: pnpm run type-check

    - name: Lint
      run: pnpm lint

    - name: Build
      run: pnpm run build

    - name: Run Vitest tests with coverage
      run: pnpm test-headless-cc

    - name: Run Cypress component tests with coverage
      run: pnpm cypress:component:coverage

    - name: Merge coverage reports
      run: |
        # Create merged coverage directory
        mkdir -p coverage/merged
        
        # Copy Vitest coverage
        if [ -d "coverage" ] && [ -f "coverage/lcov.info" ]; then
          cp coverage/lcov.info coverage/merged/vitest-lcov.info || true
        fi
        
        # Copy Cypress coverage
        if [ -d "coverage/cypress" ] && [ -f "coverage/cypress/lcov.info" ]; then
          cp coverage/cypress/lcov.info coverage/merged/cypress-lcov.info || true
        fi
        
        # Merge coverage files if both exist
        if [ -f "coverage/merged/vitest-lcov.info" ] && [ -f "coverage/merged/cypress-lcov.info" ]; then
          npx lcov-result-merger 'coverage/merged/*-lcov.info' coverage/merged/lcov.info
        elif [ -f "coverage/merged/vitest-lcov.info" ]; then
          cp coverage/merged/vitest-lcov.info coverage/merged/lcov.info
        elif [ -f "coverage/merged/cypress-lcov.info" ]; then
          cp coverage/merged/cypress-lcov.info coverage/merged/lcov.info
        fi

    - name: Run Cypress component tests (verification)
      run: pnpm cypress:component

    - name: Security audit
      run: |
        pnpm audit || EXIT_CODE=$?
        if [ $EXIT_CODE -ne 0 ]; then
          echo "::warning::pnpm audit found vulnerabilities"
          pnpm audit --json > audit-results.json || true
        else
          echo "âœ… pnpm audit found no vulnerabilities"
        fi

    - name: Check if coverage file exists
      id: coverage-check
      run: |
        if [ -f "./coverage/merged/lcov.info" ]; then
          echo "coverage-exists=true" >> $GITHUB_OUTPUT
        else
          echo "coverage-exists=false" >> $GITHUB_OUTPUT
        fi

    - name: Comment coverage on PR
      if: github.event_name == 'pull_request' && steps.coverage-check.outputs.coverage-exists == 'true'
      uses: romeovs/lcov-reporter-action@v0.3.1
      continue-on-error: true
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        lcov-file: ./coverage/merged/lcov.info
        delete-old-comments: true

    - name: SonarQube Scan
      uses: SonarSource/sonarqube-scan-action@v6
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          coverage/
          cypress/screenshots/
          cypress/videos/
        retention-days: 30