version: 2
updates:
  # Mantener dependencias de npm actualizadas
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    groups:
      # Agrupar actualizaciones de Vue
      vue:
        patterns:
          - "vue"
          - "@vue/*"
          - "vue-*"
      # Agrupar actualizaciones de Vite
      vite:
        patterns:
          - "vite"
          - "vite-*"
          - "@vitejs/*"
      # Agrupar actualizaciones de testing
      testing:
        patterns:
          - "vitest"
          - "@vitest/*"
          - "@testing-library/*"
          - "cypress"
      # Agrupar actualizaciones de TypeScript
      typescript:
        patterns:
          - "typescript"
          - "@types/*"
          - "@typescript-eslint/*"
          - "@tsconfig/*"
      # Agrupar actualizaciones de ESLint
      eslint:
        patterns:
          - "eslint"
          - "eslint-*"
          - "@vue/eslint-*"
      # Agrupar actualizaciones menores y patches
      npm_and_yarn:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
